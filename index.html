<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora flex</title>
</head>
<body>
    <h1>Calculadora flex</h1>
    <img src="image/neutro.png" alt="Calculadora flex" id="status">

    <form name="frmFlex">
        <input type="text" placeholder="Etanol" size="8" name="txtEtanol">
        <input type="text" placeholder="Gasolina" size="8" name="txtGasolina">
        <input type="button" value="Vantagem" name="btnVantagem" onclick="calcular()">
        <input type="reset" value="Limpar" nome="btnLimpar" onclick="resetar()">

    </form>
    <script src="script.js"></script>
    
</body>
</html>
